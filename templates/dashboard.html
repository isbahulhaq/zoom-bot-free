<!DOCTYPE html>
<html>
<head>
    <title>Zoom Bot Dashboard</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; background: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        h1 { text-align: center; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Zoom Bot Dashboard - FREE TIER</h1>
        <form>
            <input type="text" placeholder="Meeting Code (e.g: 123456789)" required>
            <input type="password" placeholder="Passcode" required>
            <input type="number" placeholder="Number of Bots (1-10)" min="1" max="10" required>
            <input type="number" placeholder="Duration Minutes (1-10)" min="1" max="10" required>
            <button type="submit">START BOTS</button>
        </form>
    </div>
</body>
</html>
